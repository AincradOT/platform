name: ci

concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Prepare APT cache directory
        run: |
          sudo mkdir -p /var/cache/apt/archives
          sudo chown -R $USER:$USER /var/cache/apt/archives

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.make/debian.mk') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Setup environment
        run: make setup

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build
