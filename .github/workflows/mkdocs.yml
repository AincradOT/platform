name: docs

on:
  push:
    branches: [master]
  workflow_dispatch:
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  mkdocs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Copy platform READMEs for docs
        run: |
          mkdir -p docs/platform/0-bootstrap
          mkdir -p docs/platform/1-org
          mkdir -p docs/platform/2-environments/development
          mkdir -p docs/platform/2-environments/production
          mkdir -p docs/platform/3-github
          cp platform/README.md docs/platform/
          cp platform/0-bootstrap/README.md docs/platform/0-bootstrap/
          cp platform/1-org/README.md docs/platform/1-org/
          cp platform/2-environments/development/README.md docs/platform/2-environments/development/
          cp platform/2-environments/production/README.md docs/platform/2-environments/production/
          cp platform/3-github/README.md docs/platform/3-github/

      - name: Build site
        run: mkdocs build -f .github/mkdocs.yml --strict

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ github.token }}
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .github/site
      - id: deployment
        uses: actions/deploy-pages@v4

